# =====================================================
# 政策库专用配置文件
# =====================================================
# 说明：此配置会在系统启动时自动应用到RAGFlow中的政策库

[KNOWLEDGE_BASE]
# 知识库基本信息
name = policy_demo_kb
description = 政策知识库 - 专项债/特许经营/数据资产
language = Chinese

[DOCUMENT_PROCESSING]
# 文档分块配置（针对政策文档特点优化）
chunk_size = 800
chunk_overlap = 100
chunk_method = naive

# 文档解析配置
pdf_parser = deepdoc
auto_metadata = true
table_recognition = true
formula_recognition = false
ocr_enabled = true
layout_recognize = deepdoc

[RETRIEVAL]
# 检索配置
similarity_threshold = 0.3
max_tokens = 2048

# 图谱检索配置
graph_retrieval = true
entity_normalization = true
max_clusters = 50

[QA]
# 问答配置
max_tokens = 2000
temperature = 0.1
top_p = 0.9

# 提示词配置
system_prompt_file = policy_demo_kb.txt