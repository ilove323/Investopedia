# =====================================================
# 知识库专用配置文件模板
# =====================================================
# 说明：复制此文件并重命名为你的知识库名.ini，然后修改配置

[KNOWLEDGE_BASE]
# 知识库基本信息
name = your_kb_name
description = 知识库描述
language = Chinese

[DOCUMENT_PROCESSING]
# 文档分块配置
chunk_size = 512
chunk_overlap = 50
chunk_method = naive

# 文档解析配置
pdf_parser = naive
auto_metadata = true
table_recognition = false
formula_recognition = false
ocr_enabled = false
layout_recognize = naive

[RETRIEVAL]
# 检索配置
similarity_threshold = 0.5
max_tokens = 1024

# 图谱检索配置
graph_retrieval = false
entity_normalization = false
max_clusters = 20

[QA]
# 问答配置
max_tokens = 1000
temperature = 0.7
top_p = 0.9

# 提示词配置
system_prompt_file = your_kb_name.txt